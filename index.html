<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
 
  <link rel="stylesheet" href="style.css" class="css">
</head>

<body>
  <main>

    <div class="card">

      <div class="pic">
        <img src="./images/image-victor.jpg" alt="">
      </div>

      <p class="name bold">Victor Crest<span class="age">26</span></p>
      <p class="location">London</p>
      <div class="line"></div>

      <div class="data">
        <p class="number bold">80K<span class="category">Followers</span></p>
        <p class="number bold">803K<span class="category">Likes</span></p>
        <p class="number bold">1.4K<span class="category">Photos</span></p>
      </div>

    </div>

  </main>
  
 
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ajkun55/Profile-card-component">John A</a>.
  </div>
</footer>
</body>
</html>
